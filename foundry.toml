[profile.default]
src = 'src'
test = 'test'
script = 'script'
out = 'out'
libs = ['lib']


[fuzz]
runs = 256
max_test_rejects = 65536
seed = '0x3e8'
dictionary_weight = 40
include_storage = true
include_push_bytes = true

[invariant]
runs = 256
depth = 15
fail_on_revert = false
call_override = false
dictionary_weight = 80
include_storage = true
include_push_bytes = true
shrink_sequence = true
preserve_state = false

[fmt]
line_length = 100
tab_width = 2
bracket_spacing = true